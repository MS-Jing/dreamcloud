<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>筑梦云</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

<div id="app" class="d-flex flex-wrap justify-content-center align-content-center">
    <div id="content" class="container bg-white p-5 text-center">
        <form action="/dreamcloud/admin/tologin" method="post">
            <h1 class="h3 mb-1 mt-2 font-weight-normal">请登录!</h1>
            <div th:if="${not #strings.isEmpty(msg)}" th:text="${msg}" style="color: red" class="mt-0"></div>
            <input type="text" name="username" class="form-control mt-2 input-group-sm" placeholder="用户名" required="" autofocus="">
            <input type="password" name="password" class="form-control input-group-sm mt-2" placeholder="密码" required="">
            <button class="btn btn-sm btn-primary btn-block mt-2" type="submit" >登录</button>
        </form>
    </div>
</div>


<script th:src="@{/js/jQuery3.4.1.js}" type="text/javascript"></script>
<!-- bootstrap.bundle.min.js 用于弹窗、提示、下拉菜单，包含了 popper.min.js -->
<script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/login.js}" type="text/javascript"></script>
</body>
</html>
