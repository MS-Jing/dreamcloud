<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>筑梦云</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

    <div id="content" class="container">
        <div class="card-header font-weight-bold">主页</div>

        <div class="card-body">
            <div class="container-fluid">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="undisposed " data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">未处理</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="disposed " data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">已处理</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <!--未处理内容-->
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="undisposed ">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>用户名</th>
                                    <th>电话</th>
                                    <th>QQ</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="imgOrder:${imgUndisposed}">
                                    <td th:text="${imgOrder.getUsername()}"></td>
                                    <td th:text="${imgOrder.getTel()}"></td>
                                    <td th:text="${imgOrder.getQq()}"></td>
                                    <td>
                                        <a type="button" th:href="@{'/admin/download/'+${imgOrder.imgname} }" class="btn bg-primary btn-sm">下载</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!--处理了的内容-->
                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="disposed ">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>用户名</th>
                                <th>电话</th>
                                <th>QQ</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="imgOrder:${imgdisposed}">
                                <td th:text="${imgOrder.getUsername()}"></td>
                                <td th:text="${imgOrder.getTel()}"></td>
                                <td th:text="${imgOrder.getQq()}"></td>
                                <td>
                                    <a type="button" th:href="@{'/admin/download/'+${imgOrder.imgname} }"  class="btn bg-primary btn-sm">下载</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="card-footer"></div>
    </div>


<script th:src="@{/js/jQuery3.4.1.js}" type="text/javascript"></script>
<!-- bootstrap.bundle.min.js 用于弹窗、提示、下拉菜单，包含了 popper.min.js -->
<script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
</body>
</html>
