<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>筑梦云</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/cropper.min.css" />
		<link rel="stylesheet" href="css/index.css" />

	</head>
	<body>
		<div id="app" class="d-flex flex-wrap justify-content-center align-content-center">
			<div id="content" class="container bg-white p-5 text-center">
				<h3>筑梦云</h3>
				<form>
					<div class="row">
						<div class="col-4 input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text">姓名</span>
							</div>
							<input type="text"  name="username" class="form-control" placeholder="姓名">
						</div>

						<div class="col-4 input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text">电话</span>
							</div>
							<input name="tel" class="form-control" placeholder="电话">
						</div>

						<div class="col-4 input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text">QQ</span>
							</div>
							<input name="qq" id="qq" class="form-control" placeholder="qq">
						</div>
					</div>
					<div class="row">

						<div class="col-6 input-group mb-3">
							<label class="btn btn-sm btn-info mb-0" for="input-img">选择照片</label>
							<input type="file" id="input-img" style="display: none;" placeholder="选择照片">
							<div class="input-group-append">
								<button class="btn btn-danger btn-sm" id="uploadFile" type="button">上传</button>
							</div>
						</div>

						<div class="col-6 input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text">规格</span>
							</div>
							<select class="form-control" id="sel1">
								<option value="one">1寸</option>
								<option value="idCard">身份证大头照</option>
								<option value="two">2寸</option>
								<option value="smallTwo">小2寸（护照）</option>
								<option value="teacher">教师资格证</option>
								<option value="computer">计算机考试</option>
							</select>
						</div>

					</div>
					<div class="row">
						<div class="col-md-8 col-12">
							<div id="box" class="box" style="height: 500px;width: 100%">
								<img id="img" src="img/default_img.jpg" alt="">
							</div>
						</div>
						<div class="col-md-4 col-12">
							<div class="preview_img overflow-hidden" style="width: 100%;height: 200px">

							</div>
							<!--<button id="getData" type="button" class="btn btn-info" >getData</button>-->
						</div>
					</div>
				</form>
			</div>
		</div>

		<script src="js/jQuery3.4.1.js" type="text/javascript"></script>
		<!-- bootstrap.bundle.min.js 用于弹窗、提示、下拉菜单，包含了 popper.min.js -->
		<script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
		<script src="js/bootstrap.min.js" type="text/javascript"></script>
		<script src="js/cropper.min.js" type="text/javascript"></script>
		<script src="js/index.js" type="text/javascript"></script>


	</body>
</html>
